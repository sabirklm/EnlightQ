name: "Learning YAML"
on:
  push:
    branches:
      - dev
      - stage
jobs: 
  build_and_deploy:
    runs-on: "macos-latest"
#do necessary flutter set up
    name: "Set up Flutter"
    steps:
      - uses: subosito/flutter-action@v1
      - uses: actions/checkout@v2
      - run: flutter run --flavor dev -t lib/main_prod.dart
      - run: flutter build apk --flavor dev -t lib/main_prod.dart
      





