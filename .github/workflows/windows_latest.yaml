name: "Setting Up IOS simulator"
on: [push]

jobs: 
  build_and_deploy:
    runs-on: "windows-latest"
    name: "Set up Flutter"
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
      - run: |
              flutter config --enable-windows-desktop
              flutter test -d windows integration_test



